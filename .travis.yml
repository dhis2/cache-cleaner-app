language: node_js
node_js:
- '6'
before_install:
- git clone -b travis `git config --get remote.origin.url` target/travis
branches:
  except:
  - travis
cache:
  yarn: true
script: 
    - npm run build
    - '[[ -z $TRAVIS_TAG ]] || mvn clean deploy --settings settings.xml'
env:
  global:
  - secure: 
  - secure: 
