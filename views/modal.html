<div class="modal-header">
  <h3>{{'Clearing cache' | i18next}}</h3>
</div>
<div class="modal-body">
  <p>{{'Are you sure you want to proceed with the cleaning?' | i18next}}</p>
</div>
<div class="modal-footer">
  <button class="btn btn-default" data-ng-click="modalOptions.close()">{{'Cancel' | i18next}}</button>
  <button class="btn btn-primary" data-ng-click="modalOptions.ok();">{{'Proceed' | i18next}}</button>
</div>
